---
layout: archive
---

{{ content }}

<div class="tag-cloud">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <a href="#{{ tag[0] | slugify }}" class="tag-link" style="font-size: {{ tag[1].size | times: 4 | plus: 80 }}%">
      {{ tag[0] }} <span class="tag-count">({{ tag[1].size }})</span>
    </a>
  {% endfor %}
</div>

<div class="tag-list">
  {% for tag in tags %}
    <div class="tag-section" id="{{ tag[0] | slugify }}">
      <h2 class="archive__subtitle">{{ tag[0] }} ({{ tag[1].size }})</h2>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
